<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>CSS Bayan</title>
</head>

<body>
	<div class="accordion">
		<h1>Fast and Furious 69:<br>Here we go again (2077)<br>Cast:</h1>
		<input type="radio" name="radio" id="hidden-radio-1" checked />
		<button>
			<label class="accordion-section" for="hidden-radio-1">
				<div class="sub-title">
					<h2>Robert Downey Jr.</h2><img class="cross-icon" src="assets/cross.svg">
				</div>
				<div class="img-flexbox"><img class="meme" src="assets/rdj.jpg" alt="Robert Downey Jr. lookalike"></div>
			</label>
		</button>
		<input type="radio" name="radio" id="hidden-radio-2" />
		<button>
			<label class="accordion-section" for="hidden-radio-2">
				<div class="sub-title">
					<h2>Jim Carrey</h2><img class="cross-icon" src="assets/cross.svg">
				</div>
				<div class="img-flexbox"><img class="meme" src="assets/jim.jpg" alt="Jim Carrey lookalike"></div>
			</label>
		</button>
		<input type="radio" name="radio" id="hidden-radio-3" />
		<button>
			<label class="accordion-section" for="hidden-radio-3">
				<div class="sub-title">
					<h2>Scarlett Johansson</h2><img class="cross-icon" src="assets/cross.svg">
				</div>
				<div class="img-flexbox"><img class="meme" src="assets/scarlett.jpeg"
						alt="Scarlett Johansson lookalike"></div>
			</label>
		</button>
		<input type="radio" name="radio" id="hidden-radio-4" />
		<button>
			<label class="accordion-section" for="hidden-radio-4">
				<div class="sub-title">
					<h2>Anthony Hopkins</h2><img class="cross-icon" src="assets/cross.svg">
				</div>
				<div class="img-flexbox"><img class="meme" src="assets/anthony.jpg" alt="Anthony Hopkins lookalike">
				</div>
			</label>
		</button>
		<input type="radio" name="radio" id="hidden-radio-5" />
		<button>
			<label class="accordion-section" for="hidden-radio-5">
				<div class="sub-title">
					<h2>Leonardo DiCaprio</h2><img class="cross-icon" src="assets/cross.svg">
				</div>
				<div class="img-flexbox"><img class="meme" src="assets/leo.jpg" alt="Leonardo DiCaprio lookalike"></div>
			</label>
		</button>
	</div>
</body>

</html>
